<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not conventional</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><!-- jQueryのCDN -->
</head>

<body>
    <a href="#hexagon1" id="top_img" class="show">
        <img src="image/frontispiece_smf.png" class="frontispiece frontispiece_smf" alt="">
        <img src="image/frontispiece_pc.png" class="frontispiece frontispiece_pc" alt="">
        <img src="image/hexagon1w.png" class="hexagon1w hexagon" alt="">
        <img src="image/hexagon2w.png" class="hexagon2w hexagon" alt="">
        <img src="image/hexagon3w.png" class="hexagon3w hexagon" alt="">
        <img src="image/hexagon4w.png" class="hexagon4w hexagon" alt="">
        <img src="image/hexagon5w.png" class="hexagon5w hexagon" alt="">
        <img src="image/hexagon6w.png" class="hexagon6w hexagon" alt="">
        <img src="image/hexagon7w.png" class="hexagon7w hexagon" alt="">
        <img src="image/hexagon8w.png" class="hexagon8w hexagon" alt="">
        <img src="image/hexagon9w.png" class="hexagon9w hexagon" alt="">
        <img src="image/hexagon10w.png" class="hexagon10w hexagon" alt="">
        
    </a>

    <header>
    </header>

    <main>
        <a href="#hexagon" class="secList secList1 active" ><img src="image/hexagon1.png" alt=""></a>
        <a href="models/model2.html" class="secList secList2" ><img src="image/hexagon2.png" alt=""></a>
        <a href="models/model3.html" class="secList secList3" ><img src="image/hexagon3.png" alt=""></a>
        <a href="models/model4.html" class="secList secList4" ><img src="image/hexagon4.png" alt=""></a>
        <a href="models/model5.html" class="secList secList5" ><img src="image/hexagon5.png" alt=""></a>
        <a href="models/model6.html" class="secList secList6" ><img src="image/hexagon6.png" alt=""></a>
        <a href="models/model7.html" class="secList secList7" ><img src="image/hexagon7.png" alt=""></a>
        <a href="models/model8.html" class="secList secList8" ><img src="image/hexagon8.png" alt=""></a>
        <a href="models/model9.html" class="secList secList9" ><img src="image/hexagon9.png" alt=""></a>
        <a href="models/model10.html" class="secList secList10" ><img src="image/hexagon10.png" alt=""></a>


        <div id="hexagon" class="section first-section">
            <!-- slick.jsアイテム-->
            <!-- ios-srcとsrcのパスは要変更-->
            <model-viewer
            id="model-viewer"
            class="model-viewer model1"
            ios-src="model/nc_setup_2.usdz"
            src="model/nc_setup_2.glb"
            preload="preload"
            camera-controls="camera-controls"
            shadow-intensity="1"
            ar="ar"
            ar-modes="webxr scene-viewer quick-look fallback"
            ar-scale="fixed"
            alt="A 3D model of notconventional"
            >
    
    
                <button class="model-viewer-btn" slot="ar-button">
                    <!-- クリックしてARを表示 -->
                </button>
            </model-viewer>


        </div>



        <!-- へこむボタン
        <div class="btn">ボタン</div>
         -->
    </main>

    <footer>
    </footer>

    <!-- bodyタグ内の任意の位置に配置-->
    <script
        type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    

    <script>
        $(function() {
            // ボタンをクリックしたら発動
            $('#top_img_smf').click(function() {

                // 素早くフェードアウトさせる
                $('#top_img_smf').fadeOut('slow');
            });
        });
    </script>
    <script>
        $(function() {
            // ボタンをクリックしたら発動
            $('#top_img').click(function() {

                // 素早くフェードアウトさせる
                $('#top_img').fadeOut('slow');
            });
        });
    </script>
    

</body>
</html>
