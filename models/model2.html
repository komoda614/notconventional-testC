        <div id="hexagon" class="section first-section">
            <!-- slick.jsアイテム-->
            <!-- ios-srcとsrcのパスは要変更-->
            <model-viewer
            id="model-viewer"
            class="model-viewer model1"
            ios-src="model/nc_setup_2.usdz"
            src="model/nc_setup_2.glb"
            preload="preload"
            camera-controls="camera-controls"
            shadow-intensity="1"
            ar="ar"
            ar-modes="webxr scene-viewer quick-look fallback"
            ar-scale="fixed"
            alt="A 3D model of notconventional"
            >
    
    
                <button class="model-viewer-btn" slot="ar-button">
                    <!-- クリックしてARを表示 -->
                </button>
            </model-viewer>
